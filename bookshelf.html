    <script>
        // function of: filtering books by level
        document.addEventListener('DOMContentLoaded', function() {
            const levelFilters = document.querySelectorAll('.level-filter');
            const bookCards = document.querySelectorAll('.book-card');

            levelFilters.forEach(filter => {
                filter.addEventListener('click', function() {
                    levelFilters.forEach(f => f.classList.remove('active'));
                    this.classList.add('active');
                    
                    const selectedLevel = this.getAttribute('data-level');
                    bookCards.forEach(card => {
                        if (selectedLevel === 'all' || card.getAttribute('data-level') === selectedLevel) {
                            card.style.display = 'flex';
                            card.style.animation = 'fadeIn 0.5s ease-in-out';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });

            // function of: hover animation for cards
            bookCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('coming-soon')) {
                        this.style.transform = 'translateY(-10px) rotate(1deg)';
                    }
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) rotate(0)';
                });
            });
        });

        // function of: opening a book
        function openBook(path) {
            window.open(path, '_blank');
        }

        // function of: fade-in animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    </script>

    <!-- =================================

    <script>
        const burgerBtn = document.getElementById('burgerBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        const body = document.body;

        function toggleMenu() {
            burgerBtn.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            
            if (mobileMenu.classList.contains('active')) {
                body.style.overflow = 'hidden';
            } else {
                body.style.overflow = '';
            }
        }

        burgerBtn.addEventListener('click', toggleMenu);
        menuOverlay.addEventListener('click', toggleMenu);

        const mobileNavBtns = document.querySelectorAll('.mobile-nav-btn');
        mobileNavBtns.forEach(btn => {
            btn.addEventListener('click', function(e) {
                mobileNavBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                toggleMenu();
            });
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                toggleMenu();
            }
        });
    </script>
